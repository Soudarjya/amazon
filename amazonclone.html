<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="amazonclone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--link the font awesome stylesheet with your html file in order to use the icons available in the font awesome website-->
    <!--use cdnjs website-->
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo border"></div>
            <div class="nav-adress border">
                <span class="nav-location">
                    <p class="deliver">Deliver to</p>
                </span>
                <div class="nav-country">
                    <i class="fa-solid fa-location-dot"></i>
                    <p style="margin-left:4px ;"><b>India</b></p>
                </div>
            </div>
            <div class="box3 ">
                <select class="all border">
                    <option value>All</option>
                </select>
                <input type="search" placeholder="Search Amazon" class="searchbar border">
                <div class="lensicon">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <button class="searchicon border">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="box4 border">
                <div class="hello">
                    <pre>Hello, sign in</pre>
                </div>
                <div class="account">
                    <p><b>Account & Lists</b></p>
                </div>
            </div>
            <div class="box5 border">
                <span class="return">
                    <p>Returns</p>
                </span>
                <div class="order">
                    <p><b>& Orders</b></p>
                </div>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping" style="color:white"></i>
                <div class="typecart">Cart</div>
            </div>
        </div>
        <div class="menu">
            <div class="menuicon border">
                <i class="fa-solid fa-bars" style="color: white;"></i>
                <pre> All</pre>
            </div>
            <div class="box2 border">
                <p>Today's Deals</p>
            </div>
            <div class="customer border">
                <p>Customer Service</p>
            </div>
            <div class="registry border">
                <p>Registry</p>
            </div>
            <div class="gift border">
                <p>Gift Cards</p>
            </div>
            <div class="sell border">
                <p>Sell</p>
            </div>
        </div>
    </header>
    <div class="image">
    </div>
    <div class="options">
        <div class="space">
            <p><b>Refresh your space</b></p>
            <div class="uno">
                <div class="dining"></div>
            <div class="home"></div>
            </div>
            <div class="dos">
                <div class="kitchen"></div>
                <div class="beauty"></div>
            </div>
        </div>
        <div class="gaming">
            <p><b>Gaming accessories</b></p>
            <div class="headsets"></div>
            <div class="keyboards"></div>
            <div class="mice"></div>
            <div class="chairs"></div>
        </div>
    </div>
</body>

</html>
